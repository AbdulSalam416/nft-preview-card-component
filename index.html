<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img id="main-image" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="text-container">
            <h3 id="equillibrium">Equilibrium #3429</h3>

            <p>Our Equilibrium collection promotes balance and calm.</p>
            <h4 id="eth">
                <img src="./images/icon-ethereum.svg" alt="eth" /> 0.041 ETH
                </h3>
                <p id="days"> <img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
                <hr />
        </div>

        <div class="creater-container">
            <img src="./images/salam.jpg" alt="avatar" style="border-radius:50% ;" />
            <p>Creation of <span> Abdul Salam</span></p>
        </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/salamdeen0">Salam‚≠ê</a>.
    </div>
</body>

</html>
